<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="title">Daily To-Do list manager</h1>
    <div class="container">
        <div class="datediv">
            <h4 class="date today"></h4>
            <h4 class="date todaydate"></h4>
        </div>
        <div class="inputdiv">
            <input class="inputfield" type="text" placeholder="Take the garbage out">
            <button class="btn__plus">&#43</button>
        </div>
        <div class="listsdiv">
            <h4 class="pending">You have <span class="pendingNumber"></span> pending items</h4>
            <div class="pendingdiv">
            </div>
            
            <h4 class="completed">Completed tasks: <span class="completedPercent"></span></h4>
            <div class="completeddiv">
            </div>
        </div>
        <div class="bottomdiv">
            <button class="btn--bottom btn__showhide">Show Complete</button>
            <button class="btn--bottom btn__clear">Clear All</button>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
